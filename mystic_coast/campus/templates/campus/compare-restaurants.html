{% extends "./base.html" %}
{% block title %} Compare Restaurants {% endblock %}
{% block compare_restaurants_link %}
<li class="nav-item active">
    <a class="nav-link active" href="{% url 'campus:compare_restaurants' %}">Compare</a>
</li>
{% endblock %}

{% block body %}
<div class="container content-top">
    <div class="text-center">
        <h3>Compare Restaurants</h3>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <label for = "left_restaurant">Restaurant 1</label>
            <input type="text" class="form-control textbox-large" id = "left_restaurant" name="left_restaurant">
        </div>
        <div class="col-lg-4">
            <label for = "right_restaurant">Restaurant 2</label>
            <input type="text" class="form-control textbox-large" id = "right_restaurant" name="right_restaurant">
        </div>
    </div>
</div>


{% endblock %}
