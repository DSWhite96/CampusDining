{% extends "campus/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Register an Account {% endblock %}

{% block body %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up Now!</legend>
            <!-- DERRICK:
                Reference login.html for 'content-top' class 
            -->
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <!-- DERRICK:
                Reference the comment from login.html, same fix here 
            -->
            <button class="btn btn-out-info" type="sumbit">Submit</button>
        </div>
    </form>
    <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
    </div>
</div>
{% endblock %}
