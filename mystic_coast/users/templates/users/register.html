{% extends "campus/base.html" %}
{% block title %} Register an Account {% endblock %}

{% block body %}
<div id="app">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up Now!</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-out-info" type="sumbit">Submit</button>
        </div>
    </form>
    <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="#">Sign In</a>
            </small>
    </div>
</div>
{% endblock %}
