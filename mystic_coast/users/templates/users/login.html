{% extends "campus/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Register an Account {% endblock %}

{% block body %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-out-info" type="sumbit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
            <small class="text-muted">
                Need to make an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Here!</a>
            </small>
    </div>
</div>
{% endblock %}
